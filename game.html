<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Game</title>
    <script>

        function gamePlay() {
            let counter=0;
            document.querySelector('button').addEventListener('click',()=>{

                ++counter;
            });

            return new Promise((resolve,reject)=>{

                setTimeout(()=>{
                    if(counter > 5){

                       resolve(counter);
                    }
                    else{

                       reject('You Lost');
                    }

                },2000)

            });


        }


        gamePlay().then((cntr)=>{

            console.log(console.log(`You Won and you clicked ${cntr}`));

        }).catch((str)=>{
            console.log(str);
        })
    </script>
</head>
<body>
<button>
    Click
</button>
</body>
</html>
